<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="button_click()">click here</button>
    <button ondblclick="fun()">on duble click here</button>
    <button oncontextmenu="fun1()">right click</button>
    <script>
        function  button_click(){
            alert("event working")
        }
        function  fun(){
            alert("double event working")
        }
        function  fun1(){
            alert("right event working")
        }
    </script>
</body>
</html>
